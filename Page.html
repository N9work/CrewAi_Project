<body>

    <label for="task-dropdown">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Task:</label>

    <script>
    
    function getRandomImage() {
    const images = [
        '../pics/2_6.jpg',
        '../pics/paktai10.jpg',
        '../pics/Song1.jpeg',
        '../pics/Song2.jpeg',
        '../pics/Song3.jpeg',
        '../pics/Song4.jpeg',
        '../pics/Song5.jpeg',
        '../pics/Song6.jpeg',
        '../pics/St1.jpeg',
        '../pics/St2.jpeg',
    ];

    
    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
    const randomIndex = Math.floor(Math.random() * images.length);
    const selectedImage = images[randomIndex];
    
    // ‡∏•‡∏ö‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå
    images.splice(randomIndex, 1); 
    
    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏†‡∏≤‡∏û‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
    if (images.length === 0) return null; // ‡∏ñ‡πâ‡∏≤‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡πá‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤ null

    return selectedImage;

}

    function formatResult(text) {
   
    // ‡πÅ‡∏ó‡∏£‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ Package
    text = text.replace(/(Package \d+:.*?)/g, (match) => {
        const finalImageUrl = getRandomImage(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ï‡∏≤‡∏° package index
        return `${match} <img src="${finalImageUrl}" alt="Tourist Spot" style="width:100%; max-width:800px; display:block; margin: 10px auto;">`;
    });

    // ‡πÅ‡∏õ‡∏∞‡∏£‡∏π‡∏õ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏Ç‡∏≠‡∏á <h1>
    text = text.replace(/^# (.*?)$/gm, '<h1>$1</h1>'); 

    // ‡πÅ‡∏õ‡∏•‡∏á **‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤** ‡πÄ‡∏õ‡πá‡∏ô <strong>
    text = text.replace(/\*\*(.*?)\*\*/g, `<strong>$1</strong>`);

    // ‡πÅ‡∏õ‡∏•‡∏á ## Heading ‡πÄ‡∏õ‡πá‡∏ô <h2>, ### Heading ‡πÄ‡∏õ‡πá‡∏ô <h3>
    text = text.replace(/^## (.*?)$/gm, '<h2>$1</h2>'); // ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏£‡∏≠‡∏á
    text = text.replace(/##\s*(.*?)\s*##/g, '<h2>$1</h2>');
    text = text.replace(/^### (.*?)$/gm, '<h3>$1</h3>'); // ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏¢‡πà‡∏≠‡∏¢

    // ‡πÅ‡∏õ‡∏•‡∏á * ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡πÄ‡∏õ‡πá‡∏ô <ul><li> (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏´‡∏•‡∏≤‡∏¢‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î)
    text = text.replace(/(?:\n|^)\* (.*?)(?=\n|$)/g, '<li>$1</li>'); 
    text = text.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>'); // ‡∏Ñ‡∏£‡∏≠‡∏ö <ul> ‡πÉ‡∏´‡πâ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£

    // ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏õ‡πá‡∏ô <br> ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏õ‡∏Å‡∏ï‡∏¥ (‡∏¢‡∏Å‡πÄ‡∏ß‡πâ‡∏ô <h1> - <h3>, <ul>, <li> ‡πÅ‡∏•‡∏∞ <strong>)
    text = text.replace(/(?<!<\/?(h\d|ul|li|strong)>)\n/g, '<br>');
    
    return text; // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
}


        
    
        async function submitTask() {
            const selectedTask = document.getElementById('task-dropdown').value;
            const statusEl = document.getElementById('task-status');
            const resultEl = document.getElementById('task-result');
    
            statusEl.innerText = "‚è≥ CrewAI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô...";
            resultEl.innerHTML = "";
    
            try {
                const response = await fetch('http://127.0.0.1:8000/set_task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_type: selectedTask })
                });
    
                const result = await response.json();
                statusEl.innerText = "‚úÖ Task ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô!";
                
                // ‚úÖ ‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô formatResult() ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏™‡∏ß‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
                resultEl.innerHTML = formatResult(result.result);
            } catch (error) {
                statusEl.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î!";
                resultEl.innerText = error.message;
            }
        }
    </script>
